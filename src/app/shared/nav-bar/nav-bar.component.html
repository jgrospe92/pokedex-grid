<nav class="navbar navbar-expand-sm app_navbar">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="'.'">
            <h1 class="app_navbar__brand">PokeGrid</h1>
        </a>
        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="nav nav-pills nav_items">
                <li class="nav-item">
                    <!-- Step 4: Close the menu when a link is clicked. -->
                    <a class="nav-link app_navbar__item" routerLink='/home' routerLinkActive="active"(click)="isMenuCollapsed = true">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link app_navbar__item" routerLink="/poke-grid" routerLinkActive="active"(click)="isMenuCollapsed = true">PokeGrid</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link app_navbar__item" routerLink='/about' routerLinkActive="active"(click)="isMenuCollapsed = true">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
